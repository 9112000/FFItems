<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>Starexx Items</title>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">  
    <meta name="author" content="Starexx">  
    <meta name="og:title" content="Starexx Items">  
    <meta property="og:image" content="assets/og.png">  
    <meta name="og:description" content="Search Free Fire game items by name or description to retrieve item ID, name & details.">  
    <meta name="google-site-verification" content="J20YkdBYbFS0_YZdIu9Z-sKGKzYZfqOFFkQ0numjLq0">  
    <meta name="description" content="Free Fire is a multiplayer battle royale mobile game, developed and published by Garena for Android and iOS. Battle in Style and be the last survivor!">  
    <meta name="keywords" content="survival, last survivor, battle royale, free mobile game, garena game, craftland, ugc, starexx.m, ff craftland, ankit-mehta, starexx7, Starexx, starexx, craftland tutorial, free fire craftland, ff-item, Free Fire Info, FFInfo, FFItems, ffitems, ItemsFF, Starexx FFItems, FF-Items">  
    <style>src="src/styles.css"></style>
</head>  
<body>  
    <div class="loading-dot" id="loadingDot"></div>  
    <div class="header" id="header" style="display: none;">  
        <div class="search-card">
            <div class="mobile-filter-grid">
                <div class="filter-row">
                    <div class="filter-label">Rarity</div>
                    <select class="filter-select" id="filter-Rare">
                        <option value="">Default</option>
                    </select>
                </div>
                <div class="filter-row">
                    <div class="filter-label">Item Type</div>
                    <select class="filter-select" id="filter-itemType">
                        <option value="">Default</option>
                    </select>
                </div>
                <div class="filter-row">
                    <div class="filter-label">Collection Type</div>
                    <select class="filter-select" id="filter-collectionType">
                        <option value="">Default</option>
                    </select>
                </div>
            </div>
            <div class="textarea-container">
                <textarea id="search" placeholder="Search by Keywords Name, Item ID, or Icon Name" oninput="filterIcons()"></textarea>  
            </div>
        </div>
    </div>  
    <div class="container" id="container" style="display: none;">  
        <div class="grid-container" id="iconGrid"></div>  
        <div class="pagination-container">  
            <div class="pagination" id="pagination"></div>  
        </div>  
    </div>  

    <div class="modal" id="modal">  
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">  
            <img id="modalImage">  
            <p><b id="modalDescription"></b><br><span id="modalDescription2"></span></p>
            <div class="divider"></div>
            <p><b>Item ID: </b><span id="modalItemId"></span><br><b>Icon Name: </b><span id="modalIconName"></span></p>
            <div class="divider"></div>
            <p><b>Type: </b><span id="modalType"></span>, <span id="modalCollectionType"></span><br>
            <b>Rarity: </b><span id="modalRare"></span></p>
            <button class="modal-close" onclick="closeModal()">Tap anywhere to close</button>  
        </div>  
    </div>  
    <script src="src/script.js"></script>  
</body>  
</html>
