<!DOCTYPE html>  
<html lang="en">  
<head>  
    <title>Starexx Items</title>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
    <link rel="preconnect" href="https://fonts.googleapis.com">  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">  
    <meta name="author" content="Starexx">  
    <meta name="og:title" content="Starexx Items">  
    <meta property="og:image" content="assets/og.png">  
    <meta name="og:description" content="Search Free Fire game items by name or description to retrieve item ID, name & details.">  
    <meta name="google-site-verification" content="J20YkdBYbFS0_YZdIu9Z-sKGKzYZfqOFFkQ0numjLq0">  
    <meta name="description" content="Free Fire is a multiplayer battle royale mobile game, developed and published by Garena for Android and iOS. Battle in Style and be the last survivor!">  
    <meta name="keywords" content="survival, last survivor, battle royale, free mobile game, garena game, craftland, ugc, starexz.m, ff craftland, ankit-mehta, starexx7, Starexx, starexx, craftland tutorial, free fire craftland, ff-item, Free Fire Info, FFInfo, FFItems, ffitems, ItemsFF, Starexx FFItems, FF-Items">  
    <style>
        :root {
            --background-color: #000;
            --text-color: #fff;
            --card-background: #000;
            --card-hover-background: #121212;
            --card-border: #121212;
            --card-hover-border: #333;
            --modal-background: rgba(0, 0, 0, 0.9);
            --modal-content-background: #111;
            --button-active-background: #fff;
            --button-active-text: #000;
            --spinner-color: #121212;
            --spinner-top-color: white;
            --font-family: 'Inter', sans-serif;
            --font-size-base: 14px;
            --font-size-large: 24px;
            --spacing-small: 5px;
            --spacing-medium: 10px;
            --spacing-large: 20px;
            --border-radius-small: 10px;
            --border-radius-medium: 25px;
            --border-radius-large: 50px;
            --transition-speed: 0.3s;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        ::selection {
            background-color: #222;
            color: white;
         }
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .header {
            width: 100%;
            padding: var(--spacing-medium);
            font-size: var(--font-size-large);
            text-align: center;
            user-select: none;
            background: rgba(0, 0, 0, 0.9);
        }

        .header h1 {
            margin: 5px 0 0 0;
            font-weight: 600;
            font-size: 1.5rem;
            padding: 0 var(--spacing-medium);
        }

        .container {
            padding: var(--spacing-large);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: var(--spacing-medium);
            width: 100%;
        }

        .icon-card {
            background: var(--card-background);
            padding: var(--spacing-medium);
            border-radius: var(--border-radius-small);
            text-align: center;
            user-select: none;
            cursor: pointer;
            border: 1px solid var(--card-border);
            transition: transform var(--transition-speed) ease, background var(--transition-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80px;
        }

        .icon-card:hover {
            border: 1px solid var(--card-hover-border);
            transform: scale(1.05);
        }

        .icon-card img {
            width: 50px;
            height: 50px;
            border-radius: var(--border-radius-small);
            animation: iconLoad 0.5s ease-in-out;
            pointer-events: none;
        }

        @keyframes iconLoad {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .pagination-container {
            margin-top: var(--spacing-large);
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .pagination {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            background: var(--background-color);
            border: 1px solid var(--card-border);
            padding: var(--spacing-small);
            border-radius: var(--border-radius-large);
            max-width: 100%;
            user-select: none;
        }

        .pagination button {
            padding: var(--spacing-small) 12px;
            margin: 2px;
            border: none;
            background: transparent;
            color: var(--text-color);
            cursor: pointer;
            border-radius: var(--border-radius-large);
            font-size: var(--font-size-base);
            transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
        }

        .pagination button:hover {
            color: var(--text-color);
            border: 1px solid #121212;
        }

        .pagination button.active {
            background: var(--button-active-background);
            color: var(--button-active-text);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px); /* this applies the blur */
            -webkit-backdrop-filter: blur(10px); /* for Safari support */ 
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn var(--transition-speed) ease;
        }

        .modal-overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        .modal-content {
            background-color: transparent;
            padding: var(--spacing-large);
            border-radius: var(--border-radius-large);
            text-align: left;
            border: none;
            color: var(--text-color);
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            z-index: 1001;
            width: 400px;
        }

        @media (max-width: 600px) {
            .modal-content {
                width: 90%;
                padding: var(--spacing-medium);
            }
        }

        .modal img {
            width: 100px;
            height: 100px;
            margin-bottom: var(--spacing-medium);
            border-radius: 0px;
            user-select: none;
            display: block;
            user-select: none;
            margin: 0 auto var(--spacing-medium);
        }

        .modal-close {
            margin-top: var(--spacing-medium);
            padding: 8px 16px;
            border: none;
            background: transparent;
            text-align: center;
            color: #999999;
            font-size: 12px;
            cursor: pointer;
            border-radius: var(--border-radius-large);
            transition: background var(--transition-speed) ease, color var(--transition-speed) ease;
            width: 100%;
            user-select: none;
        }

        .search-card {
            background: var(--card-background);
            border: 1px solid var(--card-border);
            border-radius: var(--border-radius-small);
            padding: var(--spacing-medium);
            margin: var(--spacing-medium) auto 0;
            max-width: 800px;
        }

        .mobile-filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: var(--spacing-small);
            margin-bottom: var(--spacing-medium);
        }

        .filter-row {
            display: grid;
            grid-template-columns: 1fr;
            align-items: center;
            gap: var(--spacing-small);
        }

        .filter-label {
            font-size: 14px;
            color: #888888;
            margin-left: 10px;
            text-align: left;
            user-select: none;
        }

        .textarea-container {
            width: 100%;
            margin-top: var(--spacing-medium);
        }

        textarea {
            width: 100%;
            padding: var(--spacing-medium);
            border-radius: none;
            border-top: 1px solid var(--card-border);
            border-left: none;
            border-right: none;
            border-bottom: none;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 14px;
            height: 45px;
            resize: none;
            transition: all 0.3s;
            text-align: center;
        }

        textarea::placeholder {
            text-align: center;
            font-family: var(--font-family);
        }

        textarea:focus {
            outline: none;
            border-top: 1px solid var(--card-hover-border);
            border-left: none;
            border-right: none;
            border-bottom: none;
            user-select: none;
        }

        .loading-dot {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: pulse 1.5s infinite ease-in-out;
            z-index: 1000;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
        }

        .divider {
            border-top: 1px solid #222;
            margin: 10px 0;
        }

        .filter-select {
            padding: 8px 8px;
            border-radius: var(--border-radius-large);
            border: none;
            background-color: var(--background-color);
            color: var(--text-color);
            font-size: 10px;
            cursor: pointer;
            outline: none;
            user-select: none;
            width: 100%;
            font-family: var(--font-family);
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            }
            
            .icon-card img {
                width: 40px;
                height: 40px;
            }
            
        }
    </style>
</head>  
<body>  
    <div class="loading-dot" id="loadingDot"></div>  
    <div class="header" id="header" style="display: none;">  
        <div class="search-card">
            <div class="mobile-filter-grid">
                <div class="filter-row">
                    <div class="filter-label">Rarity</div>
                    <select class="filter-select" id="filter-Rare">
                        <option value="">Default</option>
                    </select>
                </div>
                <div class="filter-row">
                    <div class="filter-label">Item Type</div>
                    <select class="filter-select" id="filter-itemType">
                        <option value="">Default</option>
                    </select>
                </div>
                <div class="filter-row">
                    <div class="filter-label">Collection Type</div>
                    <select class="filter-select" id="filter-collectionType">
                        <option value="">Default</option>
                    </select>
                </div>
            </div>
            <div class="textarea-container">
                <textarea id="search" placeholder="Search by Keywords Name, Item ID, or Icon Name" oninput="filterIcons()"></textarea>  
            </div>
        </div>
    </div>  
    <div class="container" id="container" style="display: none;">  
        <div class="grid-container" id="iconGrid"></div>  
        <div class="pagination-container">  
            <div class="pagination" id="pagination"></div>  
        </div>  
    </div>  

    <div class="modal" id="modal">  
        <div class="modal-overlay" onclick="closeModal()"></div>
        <div class="modal-content">  
            <img id="modalImage">  
            <p><b id="modalDescription"></b><br><span id="modalDescription2"></span></p>
            <div class="divider"></div>
            <p><b>Item ID: </b><span id="modalItemId"></span><br><b>Icon Name: </b><span id="modalIconName"></span></p>
            <div class="divider"></div>
            <p><b>Type: </b><span id="modalType"></span>, <span id="modalCollectionType"></span><br>
            <b>Rarity: </b><span id="modalRare"></span></p>
            <button class="modal-close" onclick="closeModal()">Tap anywhere to close</button>  
        </div>  
    </div>  
    <script>
        let iconsData = [];
        let filteredData = [];
        let currentPage = 0;
        const itemsPerPage = 100;
        let uniqueFilters = {
            itemType: new Set(),
            collectionType: new Set(),
            Rare: new Set()
        };

        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.getElementById("loadingDot").style.display = "none";
                document.getElementById("header").style.display = "block";
                document.getElementById("container").style.display = "block";
            }, 1000);

            fetchIcons();
        });

        async function fetchIcons() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/starexxx/FFItems/74c2af66d691776c2452bd72ca0388ba52d7c5fb/assets/itemData.json");
                const data = await response.json();

                iconsData = data.map(item => ({
                    itemId: item["itemID"],
                    name: item["description"],
                    iconName: item["icon"],
                    description: item["description"],
                    description2: item["description2"],
                    itemType: item["itemType"] ? item["itemType"].replace(/_/g, ' ') : '',
                    collectionType: item["collectionType"] ? item["collectionType"].replace(/_/g, ' ') : '',
                    Rare: item["Rare"],
                    imageUrl: `https://raw.githubusercontent.com/I-SHOW-AKIRU200/AKIRU-ICONS/main/ICONS/${item["itemID"]}.png`
                }));

                // Collect unique filter values
                iconsData.forEach(item => {
                    if (item.itemType) uniqueFilters.itemType.add(item.itemType);
                    if (item.collectionType) uniqueFilters.collectionType.add(item.collectionType);
                    if (item.Rare) uniqueFilters.Rare.add(item.Rare);
                });

                // Populate filter dropdowns
                populateDropdown("filter-Rare", uniqueFilters.Rare);
                populateDropdown("filter-itemType", uniqueFilters.itemType);
                populateDropdown("filter-collectionType", uniqueFilters.collectionType);

                filteredData = [...iconsData];
                renderIcons();
            } catch (error) {
                console.error("Failed to retrieve Icons:", error);
            }
        }

        function populateDropdown(id, values) {
            const select = document.getElementById(id);
            Array.from(values).sort().forEach(value => {
                if (!value) return;
                const option = document.createElement("option");
                option.value = value;
                option.textContent = value;
                select.appendChild(option);
            });
        }

        function applyFilters() {
            const itemTypeFilter = document.getElementById("filter-itemType").value;
            const collectionTypeFilter = document.getElementById("filter-collectionType").value;
            const rareFilter = document.getElementById("filter-Rare").value;
            
            filteredData = iconsData.filter(item => {
                return (!itemTypeFilter || item.itemType === itemTypeFilter) &&
                       (!collectionTypeFilter || item.collectionType === collectionTypeFilter) &&
                       (!rareFilter || item.Rare === rareFilter);
            });
            
            currentPage = 0;
            renderIcons();
        }

        function renderIcons() {
            const start = currentPage * itemsPerPage;
            const end = start + itemsPerPage;
            const visibleIcons = filteredData.slice(start, end);
            
            const grid = document.getElementById("iconGrid");
            grid.innerHTML = "";

            visibleIcons.forEach(icon => {
                const card = document.createElement("div");
                card.className = "icon-card";
                card.onclick = () => openModal(
                    icon.name,
                    icon.itemId,
                    icon.iconName,
                    icon.imageUrl,
                    icon.description,
                    icon.description2,
                    icon.itemType,
                    icon.collectionType,
                    icon.Rare
                );
                card.innerHTML = `
                    <img src="${icon.imageUrl}" 
                         onerror="this.src='assets/error-404.png'">
                `;
                grid.appendChild(card);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            const paginationDiv = document.getElementById("pagination");
            paginationDiv.innerHTML = "";

            for (let i = 0; i < totalPages; i++) {
                const button = document.createElement("button");
                button.textContent = i + 1;
                button.classList.toggle("active", i === currentPage);
                button.onclick = () => changePage(i);
                paginationDiv.appendChild(button);
            }
        }

        function changePage(page) {
            currentPage = page;
            renderIcons();
        }

        function filterIcons() {
            const query = document.getElementById("search").value.toLowerCase();
            filteredData = iconsData.filter(icon =>
                icon.name.toLowerCase().includes(query) ||
                icon.itemId.toString().includes(query) ||
                icon.iconName.toLowerCase().includes(query)
            );
            currentPage = 0;
            renderIcons();
        }

        function openModal(name, itemId, iconName, imageUrl, description, description2, itemType, collectionType, rare) {
            document.getElementById("modalDescription").textContent = description;
            document.getElementById("modalDescription2").textContent = description2 || "No additional description";
            document.getElementById("modalItemId").textContent = itemId;
            document.getElementById("modalIconName").textContent = iconName;
            document.getElementById("modalType").textContent = itemType || "Unknown";
            document.getElementById("modalCollectionType").textContent = collectionType || "Unknown";
            document.getElementById("modalRare").textContent = rare || "Unknown";
            document.getElementById("modalImage").src = imageUrl;
            
            const modal = document.getElementById("modal");
            modal.style.display = "flex";
            modal.style.animation = "fadeIn var(--transition-speed) ease";
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            const modal = document.getElementById("modal");
            modal.style.animation = "fadeOut var(--transition-speed) ease";
            
            setTimeout(() => {
                modal.style.display = "none";
                document.body.style.overflow = "auto";
            }, 300);
        }

        document.addEventListener('click', function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        });


        document.getElementById("filter-Rare").addEventListener("change", applyFilters);
        document.getElementById("filter-itemType").addEventListener("change", applyFilters);
        document.getElementById("filter-collectionType").addEventListener("change", applyFilters);
    </script>
</body>  
</html>
